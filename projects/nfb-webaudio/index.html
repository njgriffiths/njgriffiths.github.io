<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script type="text/javascript" src="bundle.js"></script>

	<style>
		body {
			width: 100%;
		}
		p {
			max-width: 640px;
			width: 16rem;
		}
		#buttons {
			display: grid;
			grid-template-columns: 25% 25% 25%;
			grid-column-gap: 2%;
			justify-content: space-evenly;
			width: 16rem;
		}
	</style>
</head>
<body>
	<h1>Multiple Audio Sources Using WebAudio API</h1>
	<p>This example uses the WebAudio API to load & playback multiple audio sources simultaneously. NOTE: The ambient sound clip has a slow fade-in.</p>

	<p>Tested on iOS & Chrome.</p>
	
	<div id="buttons">
		<button class="button" id="thunderstorm">Storm</button>
		<button class="button" id="ambient">Ambient</button>
		<button class="button" id="voice">Voice</button>
	</div>
</body>
</html>
